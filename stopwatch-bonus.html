<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Create a Stopwatch</title>
</head>
<body>
<h1>Stopwatch</h1>
<button id="startBtn">Start|></button>
<button id="'stopBtn">Pause =</button>
<button id="resetBtn">Reset *</button>

<!--Instructions:
BONUS 2: Build a Stop Watch
Define an object called stopWatch.
Include the following properties...
  intervalId
  count

Include the following methods...
  start() - starts console logging an increasing count every second
  pause() - pauses counter
  reset() - stops counter and resets count to zero

Test in console first then transfer to browser  -->

<script>
    (function() {
        "use strict";


        var stopWatch = {
            intervalId:10,
            count:10,
            name: 'Mykel\'s Stopwatch',
            start: function () {
                console.log('now starting');
            },
            pause: function() {
                console.log('You paused me');
            },
            reset: function() {
                console.log('reset time')

            }

        };

        stopWatch.start();
        stopWatch.pause();
        stopWatch.reset();
        console.log(stopWatch.name);


        // console.log(stopWatch.start);
        // console.log(stopWatch.pause);
        // console.log(stopWatch.reset);


    })();
</script>
</body>
