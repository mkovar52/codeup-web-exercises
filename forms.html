<DOCTYPE! html>
<html>
<head>
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://webhook.site/eba2e3d5-9a17-4a99-91df-13a0eca273a5">
        <label for="email">E-mail:</label>
        <input id="email" name="email" placeholder="Enter your E-mail" type="text">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Create a password">
        <br>
        <textarea name="bio">We'd like to get to know you. Enter a short bio here!</textarea>
        <legend>How did you hear about us? (check only one):</legend>
        1. Billboard <input type="radio" name="question_1" value="1">
        <br>
        2. Radio advertisement <input type="radio" name="question_1" value="2">
        <br>
        3. Internet advertisment <input type="radio" name="question_1" value="3">
        <br>
        4. Other <input type="radio" name="question_1" value="4">
        <select name="browser_question">
            <option value="Chrome">Google Chrome</option>
            <option value="Safari">iOS Safari</option>
            <option value="Microsoft">Internet Explorer</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
