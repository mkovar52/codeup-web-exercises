<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
    <body>
        <h1>Please Sign Up</h1>
        <!-- added action destination to form -->

        <form method="POST" action="https://webhook.site/8eef75de-b193-451a-8f0b-943cdeea153f">
            <label for="username">Username</label>
            <input id="username" type="text" name="username">
            <br>
        <!-- added name & placeholder attributes to email -->

            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="example@mail.com">
            <br>
        <!-- updated password type to password -->

            <label for="password">password</label>
            <input id="password" type="password" name="password">
            <br>
        <!-- updated confirm password type to password -->

            <label for="confirm_password">confirm password</label>
            <input id="confirm_password" type="password" name="confirm_password">
            <br>
        <!-- added id's to each option that correspond to the label's -->

            <h2>Filing Status</h2>

            <label for="single">
                <input type="radio" name="filing_status" id="single" value="single">
                Single
            </label>
            <br>

            <label for="married_joint">
                <input type="radio" name="filing_status" id="married_joint" value="married_joint">
                Married Filing Jointly
            </label>
            <br>

            <label for="married_sep">
                <input type="radio" name="filing_status" id="married_sep" value="married_separate">
                Married Filing Separately
            </label>
            <br>

            <label for="head_of_house">
                <input type="radio" name="filing_status" id="head_of_house" value="hoh">
                Head of Household
            </label>
            <br>
        <!-- added id's to each option that correspond to their labels -->

            <h2>This past year I was (check all that apply)</h2>

            <label for="self">
                <input type="checkbox" name="employment_status" id="self" value="self_employed">
                Self - Employed
            </label>
            <br>

            <label for="smb">
                <input type="checkbox" name="employment_status" id="smb" value="small_business">
                Employed by a small business (< 50 employees)
            </label>
            <br>

            <label for="large">
                <input type="checkbox" name="employment_status" id="large" value="large_business">
                Employed by a large business (> 50 employees)
            </label>
            <br>

            <h2>What kind of phone do you have</h2>
        <!-- "select" wasin the wrong place. Switched option and select elements to fix drop-down select menu -->
            <select name="phone type">
                <option value="android">Android</option>
                <option value="iphone">iPhone</option>
                <option value="windows">Windows Phone</option>
                <option value="other">Other</option>
            </select>

            <hr>
        <!-- added the "checked" attribute to newsletter. This checks the box by default for the user -->

            <label for="newsletter">Sign Me Up For The Newsletter
                <input type="checkbox" name="newsletter" id="newsletter" checked>
            </label>
            <!-- added button to submit form -->

            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
